<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Merriweather';
            box-sizing: border-box;
        }
    </style>
</head>
<body style="background-color: black">
    <!--все помещаем в один див, чтобы код был связан с панелями-->
    <div style="position: relative; display: inline-block"> <!--inline-block позволяет растянуться по размеру canvas-->
        <div style="width: 100%; position: absolute; padding: 20px; display: flex; align-items: center">
            <div style="display: flex; justify-content: flex-end; position: relative; width: 100%; height: 30">
                <div style="width: 100%; height: 30; border-top-left-radius: 5px; border-bottom-left-radius: 5px; background-color: #e11d48;"></div> <!--шкала, показывающая всю шкалу здоровья-->
                <!--убираем left, чтобы шкала уменьшалась в левого края и ставим в контейнере fflex и justify-content-->
                <div id="playerHealth" style="position: absolute; border-top-left-radius: 5px; border-bottom-left-radius: 5px; top: 0; right: 0; bottom: 0; width: 100%; height: 30; background-color: #7c3aed;"></div> <!--шкала, которая уменьшается и показывает текущее здоровье-->
            </div>
            <!--таймер-->
            <div id="time" style="border: 2px solid white; border-radius: 5px; color: white; font-size: 30px; display: flex; justify-content: center; align-items: center; width: 100; height: 70; flex-shrink: 0; background-color: #134e4a">10</div>
            <div style="position: relative; width: 100%; height: 30px"> <!--ставим relative, чтобы шкала двигала не весь главный div с таймером, а только шкалу врага-->
                <!--короче, шкала будет двигаться относительно этого div, а этот div относсительно главного-->
                <!--тут display block, блок стремится расшириться на всю доступную ширину, пэтому пишем только height-->
                <div style="height: 30;  border-top-right-radius: 5px; border-bottom-right-radius: 5px; background-color: #e11d48"></div>
                <!--height: 30; top: 0; bottom: 0; left: 0; right: 0; нужно, чтобы задать положение начинаю от верхнего края контейнера поверх первого div-наследника-->
                <div id="enemyHealth" style="position: absolute;  border-top-right-radius: 5px; border-bottom-right-radius: 5px; height: 30; top: 0; bottom: 0; left: 0; right: 0; background-color: #7c3aed"></div>
            </div>
        </div>
        <!--display none потом меняем на flex, чтобы показать и чтобы работали выравнивания align-items, justify-content-->
        <div id="result" style="font-size: 30px; top: 0; bottom: 0; left: 0; right: 0; color: white; position: absolute; display: none; align-items: center; justify-content: center">Tie</div>
        <canvas></canvas>
    </div>

<script src ="utils.js"></script>
<script src ="classes.js"></script>
<script src ="index.js"></script>
</body>
